<Title>Copy</Title>

<BODY>
<h2> 복사 ['Ctrl' + 'C'] </h2><br>
블록으로 설정된 부분을 클립보드에 기억시킵니다.<br>
기억된 내용은 [편집-붙이기]를 실행하여 원하는 위치에 다시 불러 쓸 수 있습니다.<br>
이미 입력된 내용이 다른 곳에서 또 필요할 때 주로 사용합니다.

<br>
<h3>연습 하기</h3>
1. 문서의 내용 가운데 복사하고자 하는 부분을 선택 합니다.
<br>
2. [편집-복사]를 실행하면 선택된 부분이 클립보드에 저장됩니다.
<br>
3. 커서를 원하는 위치로 옮겨 [편집-붙여넣기]를 실행하면 선택되었던 내용이 커서 위치에 붙습니다.


</BODY>
</HTML>
