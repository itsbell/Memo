<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
<HEAD>
<meta name="GENERATOR" content="Microsoft&reg; HTML Help Workshop 4.1">
<Title>ReDo</Title>
</HEAD>
<BODY>
<h2> 재 실행 ['Ctrl' + 'Y'] </h2><br>
[편집-되돌리기]를 실행하여 취소했던 명령이나 동작을 재 실행합니다.
<br>
<h3>연습 하기</h3>
1. 현재 편집 화면에 있는 문서에서 글을 입력하거나, 지우는 등의 편집 작업을 합니다.
<br>
2. [편집-되돌리기]를 실행합니다.
<br>
3. 가장 마지막에 했던 편집 동작이 취소되는 것을 편집 화면에서 확인할 수 있습니다.
<br>
4. [편집-재 실행]을 실행합니다.
<br>
5. 조금 전에 [실행 취소]에 의하여 취소되었던 동작이 다시 실행된 것을 확인할 수 있습니다.


</BODY>
</HTML>
