<h2> 페이지설정 </h2><br>
편집 용지 설정은 문서를 인쇄 시 어느 크기의 종이에 인쇄할 것인지,<br>
종이를 좁게 쓸 것인지 넓게 쓸 것인지, 그리고 종이의 상하/좌우에<br>
어느 정도 여백을 남길 것인지 등을 미리 정하는 기능입니다.
<br>
<h3>연습 하기</h3>
1. [파일-페이지설정]을 실행합니다.
<br>
2. [용지 여백-위쪽]에 30mm를 입력합니다.
<br>
3. [확인] 단추를 누릅니다.
<br>
4. 위쪽 용지 여백의 길이가 30mm로 바뀌고, 미리보기 또는 인쇄 시 확인 가능합니다.
