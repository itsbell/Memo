<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
<HEAD>
<meta name="GENERATOR" content="Microsoft&reg; HTML Help Workshop 4.1">
<Title>Save</Title>
</HEAD>
<BODY>
<h2> 저장 ['Ctrl' + 'S'] </h2><br>
현재 화면에서 편집하고 있는 문서를 .txt 형식으로 저장합니다.
<br>
<h3>연습 하기</h3>
1. [파일-저장하기]를 실행합니다.
<br>
2. [다른 이름으로 저장하기] 대화 상자가 나타나면 [저장 위치]에서 파일을 저장할 드라이브나 폴더를 지정합니다.
<br>
3. 파일 목록 상자에서 파일을 저장할 폴더를 선택합니다.
<br>
4. [파일 이름] 입력 상자에 저장할 파일의 이름을 입력합니다.
<br>
5. [저장] 단추를 누릅니다.


</BODY>
</HTML>
