<h2> 미리보기 ['F11'] </h2><br>
인쇄할 문서를 프린터로 보내기 전에 인쇄될 내용을<br>
화면에서 미리 확인해 보는 기능입니다.<br>
<br>
미리 보기는 종이의 낭비도 줄이고, 프린터로 인쇄하는 것보다<br>
훨씬 빠르기 때문에 시간도 절약할 수 있습니다.
<br>
<h3>연습 하기</h3>
1. 화면에 있는 문서를 인쇄하기 전에 [파일-미리 보기]를 실행합니다.
<br>
2. [닫기] 단추를 누르거나 편집 화면의 커서가 있던 자리로 돌아옵니다.
