<h2> 글꼴 </h2><br>
글자 모양은 글꼴, 글자 스타일, 글자 크기 지정하여 글자 모양을 일괄적으로 바꿉니다.<br>
<br>
<h3>연습 하기</h3>
1. [서식-글꼴]을 실행합니다.
<br>
2. [글꼴] 대화 상자가 나타나면 [글꼴]에서 "굴림"을 선택합니다.
<br>
3. 문서에서 "메모장"을 입력하면 설정한 글꼴 모양으로 나타납니다.
