<h2> 모두 선택 ['Ctrl' + 'A'] </h2><br>
문서의 맨 처음부터 끝까지 내용 전부를 블록으로 설정합니다.<br>
문서 전체에 대한 글자 모양이나 문단 모양을 바꿀 때, <br>
또는 문서 전체를 [복사하기], [오려 두기], [지우기] 등을 실행할 때 편리하게 쓸 수 있습니다.
<br>
<h3>연습 하기</h3>
1. [편집-모두 선택]을 실행합니다.
<br>
2. 편집 중인 문서 전체가 블록으로 설정됩니다.
