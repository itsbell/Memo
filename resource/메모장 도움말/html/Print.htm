<h2> 인쇄 ['Ctrl' + 'P'] </h2><br>
현재 편집 화면에 있는 문서를 프린터로 인쇄합니다.<br>
PDF 파일형식으로 저장이 가능합니다.

<br>
<h3>연습 하기</h3>
1. 현재 편집 화면에 있는 문서를 인쇄하기 위하여 [파일-인쇄]를 실행합니다.
<br>
2. [인쇄] 단추를 누릅니다.
