<Title>Cut</Title>

<BODY>
<h2> 잘라내기 ['Ctrl' + 'X'] </h2><br>
블록으로 설정된 부분을 지우면서 그 내용을 클립보드에 기억시킵니다.<br>
기억된 내용은 [편집-붙여넣기]를 실행하여 원하는 위치에 다시 불러 쓸 수 있습니다.
<br>
<br>
이미 입력된 내용의 위치를 다른 곳으로 옮길 때에 주로 사용합니다.
<br>
<h3>연습 하기</h3>
1. 문서의 내용 가운데 자리를 옮기고자 하는 부분을 선택 합니다.
<br>
2. [편집-오려 두기]를 실행하면 블록으로 설정된 부분이 지워집니다.
<br>
3. 커서를 원하는 위치로 옮겨 [편집-붙여넣기]를 실행하면 선택되었던 내용이 커서 위치에 붙습니다.


</BODY>
</HTML>
