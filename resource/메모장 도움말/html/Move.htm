<h2> 이동 ['Ctrl' + 'G'] </h2><br>
문서에서 커서를 원하는 줄로 이동할 수 있습니다.
<br>
<h3>연습 하기</h3>
1. [편집-이동]을 실행합니다.
<br>
2. [줄로 이동] 대화상자가 나타나면 이동하기 원하는 줄의 숫자를 입력하고 [이동]단추를 누릅니다.
<br>
3. 입력한 줄로 커서가 이동되어 화면에 나타납니다.
