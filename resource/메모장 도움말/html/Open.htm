<BODY>
<h2> 열기 ['Ctrl' + 'O'] </h2><br>
이미 보관되어 있는 문서의 내용을 보거나, 편집, 인쇄 등을<br>
수행하기 위하여 문서를 불러 창에 엽니다.<br>
<h3>연습 하기</h3>
1. [파일-열기]를 누른다.
<br>
2. 원하는 드라이브나 폴더를 선택하여 불러올 파일이 있는 폴더의 위치로 이동하다.<br>
3. [파일 이름]에 드라이브나 폴더의 이름을 직접 입력 또는 선택하다.<br>
4. 불러온 문서가 열린다.


</BODY>
