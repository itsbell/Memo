<Title>Paste</Title>

<BODY>
<h2> 붙여넣기 ['Ctrl' + 'V'] </h2><br>
[편집-복사하기]나 [오려 두기]를 실행하여<br>
클립보드에 기억된 내용을 커서 위치에 다시 붙여 넣습니다.<br>
한 번 클립보드에 기억시킨 내용은 여러 번 반복하여 [붙이기]를 할 수 있습니다.

<br>
<h3>연습 하기</h3>
1. 붙여넣을 내용을 선택합니다.
<br>
2. [편집-복사] 또는 [편집-잘라내기]를 실행하여 클립보드에 저장합니다.
<br>
3. 커서를 원하는 위치로 옮겨 [편집-붙여넣기]를 실행하면 선택되었던 내용이 커서 위치에 붙습니다.


</BODY>
</HTML>
